<div class="row">
  <div class="col-lg-9 col-lg-offset-1">
    <h1>{{caption}}</h1>
    <hr>
    <table class="table table-hover col-lg-offset-1" ng-show="!showForm">
      <thead>
        <tr>
          <th>No.</th>
          <th>ID</th>
          <th>Name</th>
          <th>Deposit</th>
          <th>Credit Card</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{$index + 1}}</td>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.deposit}}</td>
          <td>{{user.card}}</td>
          <td><button type="button" class="btn btn-xs btn-success form-control" name="edit" ng-click="editUser($index)">Edit</button></td>
        </tr>
      </tbody>
    </table>

    <div class="col-lg-offset-1" ng-show="showForm">
        <input type="text" class="form-control" name="Name" placeholder="Name" ng-model="name"><br>
        <input type="text" class="form-control" name="Deposit" placeholder="Deposit" maxlength="10" ng-model="deposit"><br>
        <input type="text" class="form-control" name="Credit Card" placeholder="Credit card" ng-model="card"><br>
        <button class="btn btn-success form-control addAcc" ng-click="saveNewData(dbIndex)">Submit changes</button><br><br>
        <button class="btn btn-danger form-control addAcc" ng-click="cancelEditing()">Cancel editing</button>
    </div>

  </div>
</div>
