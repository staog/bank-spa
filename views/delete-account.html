<div class="row">
  <div class="col-lg-9 col-lg-offset-1">
    <h1>{{caption}}</h1>
    <hr>
    <table class="table table-hover col-lg-offset-1">
      <thead>
        <tr>
          <th>No.</th>
          <th>ID</th>
          <th>Name</th>
          <th>Deposit</th>
          <th>Credit Card</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{$index + 1}}</td>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.deposit}}</td>
          <td>{{user.card}}</td>
          <td><button class="btn btn-xs btn-danger form-control" name="delete" ng-click="deleteUser($index)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
