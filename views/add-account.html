<div class="row">
    <div class="col-lg-9 col-lg-offset-1">
      <h1>{{caption}}</h1>
      <hr>
      <div class="col-lg-offset-1">
          <input type="text" class="form-control" name="Name" placeholder="Name" ng-model="newuser.name"><br>
          <input type="text" class="form-control" name="Deposit" placeholder="Deposit" maxlength="10" ng-model="newuser.deposit"><br>
          <input type="text" class="form-control" name="Credit Card" placeholder="Credit card" ng-model="newuser.card"><br>
          <button class="btn btn-primary form-control addAcc" ng-click="addNewUser()">Add Account</button>
      </div>
    </div>
  </div>
